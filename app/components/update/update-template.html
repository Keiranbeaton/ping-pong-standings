<div class="update" ng-init="$ctrl.getPlayers()">
  <h3>Add Game</h3>
  <form class="add-game" ng-submit="$ctrl.addGame()">
    <div class="form-group">
      <label for="winner"> Winner </label>
      <select ng-model="$ctrl.newGame.winner.name">
        <option value="">Choose Winner</option>
        <option ng-repeat="player in $ctrl.players" value="{{player.name}}">{{player.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="winningScore"> Score </label>
      <input type="number" name="winningScore" min="21" ng-model="$ctrl.newGame.winner.score">
    </div>
    <div class="form-group">
      <label for="loser"> Loser </label>
      <select ng-model="$ctrl.newGame.loser.name">
        <option value="">Choose Loser</option>
        <option ng-repeat="player in $ctrl.players" value="{{player.name}}">{{player.name}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="losingScore"> Score </label>
      <input type="number" name="losingScore" min="0" ng-model="$ctrl.newGame.loser.score">
    </div>
    <div class="form-group">
      <label for="date"> Date </label>
      <input type="date" name="date" min="2017-10-16" ng-model="$ctrl.newGame.date">
    </div>
    <div class="form-group">
      <p ng-show="$ctrl.overtimeError" class="form-error"> Games that go past 21 are Win By 2 </p>
      <p ng-show="$ctrl.noPlayerChosen" class="form-error"> Choose a winner and loser </p>
      <p ng-show="$ctrl.scoreError" class="form-error"> Winning score must be at least 21 </p>
      <p ng-show="$ctrl.loserScoreError" class="form-error">Winning score must excede losing score</p>
      <p ng-show="$ctrl.dateError" class="form-error"> Date cannot be in the future </p>
      <p ng-show="$ctrl.nameError" class="form-error"> Winner and Loser can't be the same person </p>
    </div>
    <button type="submit" name="button" class="btn btn-default"> Add Game </button>
  </form>
  <h3>Add Player</h3>
  <form class="add-player" ng-submit="$ctrl.addPlayer()">
    <div class="form-group">
      <label for="name"> Name </label>
      <input type="text" name="name" ng-model="$ctrl.newPlayer.name">
    </div>
    <div class="form-group">
      <p ng-show="$ctrl.newPlayerError" class="form-error"> Player with that name already exists</p>
      <p ng-show="$ctrl.noNewPlayer" class="form-error"> New player must have a name </p>
    </div>
    <button type="submit" name="button" class="btn btn-default"> Add Player </button>
  </form>
</div>
