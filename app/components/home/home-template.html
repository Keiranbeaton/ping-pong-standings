<div class="home" ng-init="$ctrl.getPlayers">
  <div class="row" ng-repeat="player in $ctrl.players | orderBy: '-percentage'">
    <div class="name">
      {{player.name}}
    </div>
    <div class="wins">
      {{player.wins}}
    </div>
    <div class="losses">
      {{player.losses}}
    </div>
    <div class="percentage">
      {{player.percentage}}
    </div>
    <div class="differential">
      {{player.differential}}
    </div>
  </div>
</div>
