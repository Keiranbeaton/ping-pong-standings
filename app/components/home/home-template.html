<div class="home" ng-init="$ctrl.getPlayers()">
  <div class="kb-row">
    <h3>Sortable Standings</h3>
  </div>
  <div class="kb-container">
    <div class="kb-row header-row">
      <div class="kb-column name">
        <h5>Player</h5>
      </div>
      <div class="kb-column wins" ng-click="$ctrl.setOrderProperty('wins')">
        <h5>Wins<i class="fa fa-caret-down" ng-show="$ctrl.orderProperty === '-wins'"></i><i class="fa fa-caret-up" ng-show="$ctrl.orderProperty === 'wins'"></i></h5>
      </div>
      <div class="kb-column losses" ng-click="$ctrl.setOrderProperty('losses')">
        <h5>Losses<i class="fa fa-caret-down" ng-show="$ctrl.orderProperty === 'losses'"></i><i class="fa fa-caret-up" ng-show="$ctrl.orderProperty === '-losses'"></i></h5>
      </div>
      <div class="kb-column percentage" ng-click="$ctrl.setOrderProperty('percentage')">
        <h5>Win %<i class="fa fa-caret-down" ng-show="$ctrl.orderProperty === '-percentage'"></i><i class="fa fa-caret-up" ng-show="$ctrl.orderProperty === 'percentage'"></i></h5>
      </div>
      <div class="kb-column differential" ng-click="$ctrl.setOrderProperty('averageDiff')">
        <h5>Avg Score<i class="fa fa-caret-down" ng-show="$ctrl.orderProperty === '-averageDiff'"></i><i class="fa fa-caret-up" ng-show="$ctrl.orderProperty === 'averageDiff'"></i></h5>
      </div>
    </div>
    <div class="kb-row" ng-repeat="player in $ctrl.players | orderBy: $ctrl.orderProperty" ng-class-even="'even'" ng-class-odd="'odd'">
      <div class="kb-column name">
        <p>{{player.name}}</p>
      </div>
      <div class="kb-column wins">
        <p>{{player.wins}}</p>
      </div>
      <div class="kb-column losses">
        <p>{{player.losses}}</p>
      </div>
      <div class="kb-column percentage">
        <p>{{player.percentage}}</p>
      </div>
      <div class="kb-column differential">
        <p>{{player.averageFor}} - {{player.averageAgainst}}</p>
      </div>
    </div>
  </div>
</div>
